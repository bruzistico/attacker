<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Maliciosa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        /* Style for the popup background overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        /* Style for the popup box */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            z-index: 2;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .popup h2 {
            margin: 0;
            font-size: 1.5em;
        }
        .popup p {
            margin: 20px 0;
        }
        .popup button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>PoC - Página de Exemplo</h1>

    <!-- Popup and Overlay -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>Olá Vítima!</h2>
        <p>Está página pode ser confeccionada com Engenharia Social</p>
        <button id="closePopup">Close</button>
    </div>

    <script>
        // Get the elements
        const closePopupBtn = document.getElementById("closePopup");
        const overlay = document.getElementById("overlay");
        const popup = document.getElementById("popup");

        // Show the popup immediately when the page loads
        window.onload = () => {
            overlay.style.display = "block";
            popup.style.display = "block";
        };

        // Hide the popup when clicking the close button
        closePopupBtn.addEventListener("click", () => {
            overlay.style.display = "none";
            popup.style.display = "none";
        });

        // Close the popup when clicking on the overlay
        overlay.addEventListener("click", () => {
            overlay.style.display = "none";
            popup.style.display = "none";
        });
    </script>
</body>
</html>
