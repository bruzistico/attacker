<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://code.jquery.com/jquery-1.6.4.js"></script>
  <title>JS Bin</title>
</head>
<body>
<div class="display"></div>
  <script>

  $.getJSON('https://app.fuvest.br/servicos/comum/consultar_dados_usuario', function(data){
    var display = `User_ID: ${data.email_usuario}<br>
                   ID: ${data.codigo_usuario}<br>
                   Title: ${data.cpf_usuario_formatado}<br>
                   Completion_Status: ${data.nome_usuario}`
    $(".display").html(display);
  });
  </script>
</body>
</html>
